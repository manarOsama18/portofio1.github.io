<body>
    <div class="container ">
        <div class="likenav text-center">
    <input type="text" id="man"  placeholder="write what you want..." class="text-center ">

    <button class="btn btn-lg btn-warning" onclick="x()">click to count words</button> </div> 

    <div class="likenav text-center">
        <input type="text" id="man1"  placeholder="write what you want..." class="text-center ">

     <script>
       function x(){
       var x=document.getElementById('man').value;
       if(x.length==0){
        document.getElementById('demo').innerHTML=0;
       }
       else{
       const y=x.trim().split(' ');
       document.getElementById('demo').innerHTML=y.length;}
       
       }

 var e=a.includes('hi');
 document.getElementById('demo1').innerHTML=e;
